trigger:
  batch: true
  branches:
    include:
      - master
      - bug/*
      - feature/*
      - release/*

pr:
  - master
  - release/*

variables:
  nodeVersion: 15.x
  appName: sdk-wow-pay-web-frames
  feedName: Nodejs-Shared
  projectName: Nodejs-Shared

resources:
  repositories:
  - repository: pe-templates # shared build/release templates
    type: git
    # name: "Platform Engineering/vsts-build-templates"
    name: "Digital Pay/vsts-build-templates"
    ref: 'refs/heads/master'

stages:
- stage: CI
  jobs:
  - job: Build_and_Test
    pool:
      name: wlx-ubuntu1804
    workspace:
      clean: all
    steps:
      - checkout: self
        clean: true

      - task: Npm@1
        displayName: 'npm: ci'
        inputs:
          command: custom
          verbose: false
          customCommand: ci

      - task: Npm@1
        displayName: 'Run tests'
        inputs:
          command: custom
          verbose: false
          customCommand: run test
      
      - task: Npm@1
        displayName: 'npm: run build'
        inputs:
          command: custom
          verbose: false
          customCommand: 'run dist'
      
      - task: Npm@1
        inputs:
          command: publish
          publishRegistry: useFeed
          publishFeed: $(projectName)/$(feedName)

      - template: /release/common/steps/github-release.yaml@pe-templates
        parameters:
          serviceConnection: 'wx-dp-devops'
      